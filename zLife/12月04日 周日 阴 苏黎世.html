<p>上午：因为昨晚4点才睡，今天起的很晚，12点多才起来。</p>
<p>午餐：起来后洗漱一下，一边跟小陈视频一边吃了很多吐司和瑞士卷。</p>
<p>下午：睡了个午觉，很舒服。下午主要是跟小陈视频、p图。</p>
<p>晚餐：热了面，吃了一点瑞士卷。</p>
<p>晚上：主要是解决生活上的琐事：洗衣服，做明后天的食物，洗澡。晚上看了一下shareX的用法，感觉他很强大，应该是替代我现有截图工具的未来生产力主力。愿 ：鼻塞好起来！goodnight！</p>
