    <h1 id="1214">12月14日 周三 阴 苏黎世</h1>
<p>上午：到学校开始做算法，上午主要把切线方面的事情实现了。</p>
<p>午餐：吐司味道不错。</p>
<p>下午：继续做算法，debug，同时帮助Joe写挤出的算法。</p>
<p>晚餐：楼上一位同事拿来很多食物，说是活动省的，我们同学分了吃了，因此这次我没吃晚饭。</p>
<p>晚上：研究算法，debug，现在圆形的生长算法基本成型了，明天还需要一些修正。回来后希望睡觉。结束美丽的算法日。愿 ：项目给人印象深刻！goodnight！</p>
