    <h1 id="0407">04月07日 周五 晴转多云 苏黎世</h1>
<p>今天是休息的一天。
上午：睡到下午两点才起来。起来后一脑子都是酒精，人醒了脑袋没醒。</p>
<p>午餐：餐盒，一边吃一边跟小陈视频。</p>
<p>下午：吃完又睡了一下，起来已经是下午五点多了。洗了被单，跟Artiom讨论了周一一起吃饭的事。</p>
<p>晚餐：一边跟Artiom聊天一边吃的，剩了不少米饭没吃下去。</p>
<p>晚上：收拾，准备去斯图加特。愿 ：斯图加特玩得开心！goodnight！</p>
