    <h1 id="0318">03月18日 周六 晴 苏黎世</h1>
<p>今天是休息的一天。
上午：起床很晚，挣扎来挣扎去，玩了不少手机也起不来。起身全身酸疼，这周睡眠少、体力活多、精神压力大，也该好好休息下了。</p>
<p>午餐：煮了个面，芹菜炒肉好吃，吃完继续睡会儿。</p>
<p>下午：跟小陈视频，跟爸爸视频，然后简要的整理了日记和展示的材料。</p>
<p>晚餐：红油面皮配煎鸡蛋，好吃，同时做了三个餐盒。</p>
<p>晚上：主要是准备发ins的照片，效率比较低。愿 ：明天多做点事！goodnight！</p>
